<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/twlive.css" />
  
    <title>Sergey example website (default title)</title>
  
</head>


<body>
  <header role="banner">
  <nav class="wrapper">
    <a href="/">Home</a>
    <a href="/other/">Another page</a>
    <a href="/template/">A template page</a>
  </nav>
</header>


  <main class="wrapper">
    <p>
    This is template-driven page located at: <code>/template/index.html</code>,
    using <code>/_imports/template.html</code>
  </p>
  <div class="prose">
    <h1 id="heading">heading</h1>
<ol>
<li>Item one</li>
<li>Item two</li>
<li>Item three</li>
</ol>
<p><strong>bold text</strong></p>
<p><a href="//facebook.com">this is a link</a></p>
  </div>

  <p>
    Templates work in the same way as any other
    <code>&lt;sergey-import /&gt;</code>
  </p>
  </main>

  <footer role="contentinfo" class="bg-slate-700">
  <div class="container flex w-full h-auto mx-auto px-2 py-12 gap-12 text-slate-200">
    <span>Made with <a href="https://sergey.cool">Sergey</a> ❤️</span>

    <a
      href="https://app.netlify.com/start/deploy?repository=https://github.com/trys/sergey-netlify"
      class="deploy"
    >
      <img
        src="https://www.netlify.com/img/deploy/button.svg"
        alt="Deploy to Netlify"
      />
    </a>
  </div>
</footer>

</body>

</html>
